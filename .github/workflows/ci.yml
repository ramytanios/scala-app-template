---
name: Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dist:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [x86_64, aarch64]
        scala: [3.6.2]
        java: [zulu@21]
        include:
          - os: ubuntu-latest
            release_suffix: linux
          - os: macos-latest
            release_suffix: darwin

    runs-on: ${{ matrix.os }}

    steps:
    - name: Git checkout
      uses: actions/checkout@v3

    - name: Setup Java (zulu@21)
      if: matrix.java == 'zulu@21'
      uses: actions/setup-java@v4
      with:
        distribution: zulu
        java-version: 21
        cache: sbt

    - name: Setup sbt
      uses: sbt/setup-sbt@v1

    - name: Compile
      run: sbt compile

    - name: Package
      run: sbt assembly

    - name: Zip
      run: zip -rj dummy-app-${{ matrix.arch }}-${{ matrix.release_suffix }}.zip ./app/target/scala-3.6.2/dummy-app

    - name: Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: dummy-app-${{ matrix.arch }}-${{ matrix.release_suffix }}.zip
        generateReleaseNotes: true
        token: ${{ secrets.GH_TOKEN }}
